<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center mb-3">üí¨ Sales Chatbot</h2>
            <form id="queryForm">
                <div class="mb-3">
                    <label for="question" class="form-label">Enter your question:</label>
                    <input type="text" id="question" name="question" class="form-control" placeholder="E.g., How many orders are there?" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ask</button>
            </form>

            <div class="mt-3 text-center">
                <div id="loading" class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <h4 class="mt-4">Response:</h4>
            <pre id="response" class="p-3 bg-light border rounded"></pre>
        </div>
    </div>

    <script>
        document.getElementById("queryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const responseElement = document.getElementById("response");
            const loadingElement = document.getElementById("loading");

            responseElement.innerText = "";
            loadingElement.style.display = "block";

            fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = "none";
                if (data.error) {
                    responseElement.innerText = "‚ùå Error: " + data.error;
                    responseElement.classList.add("text-danger");
                } else {
                    responseElement.classList.remove("text-danger");
                    responseElement.innerText = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                loadingElement.style.display = "none";
                responseElement.innerText = "‚ùå An error occurred: " + error;
                responseElement.classList.add("text-danger");
            });
        });
    </script>

</body>
</html>
